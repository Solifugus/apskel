<link rel="stylesheet" href="{{@resource}}/jquery-ui/css/ui-lightness/jquery-ui-1.8.24.custom.css" type="text/css" media="screen"/>
<script type="text/javascript" src="{{@resource}}/jquery-ui/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="{{@resource}}/jquery-ui/js/jquery-ui-1.8.24.custom.min.js"></script>
<link rel="stylesheet" href="{{@resource}}/main.css" type="text/css" media="screen"/>
<script type="text/javascript" src="{{@resource}}/define.js"></script>

<!-- Page to Define or Redefine a Module to Build -->
<div id="blog_edit_wrapper" class="view_wrapper">
	{{=application_header.html}}
	<span id="title" class="minor_title">{{page_title}}</span>
	<hr/>
	{{=message_area.html}}
<br/>
<hr/>
	<!-- View Specifics -->
	<form method="post" action="{{@link}}/edit">
		<label for="title">Title:</label><input id="article_title" name="title" value="{{title}}"/><br/>
		<label for="article">Article:</label><textarea id="article" name="article">{{article}}</textarea><br/>
		<label for="tags">Tags:</label><input id="tags" name="tags" value="{{tags}}"/><br/>
		<label for="publish">Publish:</label><input id="publish" name="publish" class="date" value="{{tags}}"/><br/>
	</form>
	

	{{=application_footer.html}}
</div>
